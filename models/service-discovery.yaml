consul:
  title: Consul server
  description: Consul server configuration
  type: object
  required: [address, port, enabled, retry_timeout]
  properties:
    id:
      type: string
      x-nullable: true
      pattern: '^[^\s]+$'
      description: Auto generated ID.
    address:
      type: string
      pattern: '^[^\s]+$'
    port:
      type: integer
      minimum: 1
      maximum: 65535
    token:
      type: string
      pattern: '^[^\s]+$'
    enabled:
      type: boolean
    retry_timeout:
      type: integer
      minimum: 1
      description: Duration in seconds in-between data pulling requests to the consul server
    service-whitelist:
      type: array
      items:
        type: string
        pattern: '^[^\s]+$'
    service-blacklist:
      type: array
      items:
        type: string
        pattern: '^[^\s]+$'
    server_slots_base:
      type: integer
      default: 10
    server_slots_growth_type:
      type: string
      enum: [linear, exponential]
      default: exponential
    server_slots_growth_increment:
      type: integer 
    description:
      type: string
    name:
      type: string
  additionalProperties: false
  example:
    id: 0
    address: 127.0.0.1
    port: 90