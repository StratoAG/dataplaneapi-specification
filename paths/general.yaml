transactions:
  get:
    tags:
      - Transactions
    summary: Return list of HAProxy configuration transactions.
    description: Returns a list of HAProxy configuration transactions. Transactions can be filtered by their status.
    operationId: getTransactions
    parameters:
      - name: status
        in: query
        description: Filter by transaction status
        required: false
        type: string
        enum: [failed, in_progress]
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          $ref: '#/definitions/transactions'
      'default':
        $ref: '#/responses/DefaultError'
  post:
    tags:
      - Transactions
    summary: Start a new transaction
    description: Starts a new transaction and returns it's id
    operationId: startTransaction
    parameters:
      - name: version
        in: query
        description: Configuration version on which to work on
        required: true
        type: integer
    produces:
      - application/json
    responses:
      '201':
        description: Transaction started
        schema:
          $ref: "#/definitions/transaction"
      'default':
        $ref: '#/responses/DefaultError'
transactions_one:
  get:
    tags:
      - Transactions
    summary: Return one HAProxy configuration transactions
    description: Returns one HAProxy configuration transactions.
    operationId: getTransaction
    parameters:
      - name: id
        in: path
        description: Transaction id
        required: true
        type: string
    responses:
      '200':
        description: Successful operation
        schema:
          $ref: "#/definitions/transaction"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    tags:
      - Transactions
    summary: Commit transaction
    description: Commit transaction, execute all operations in transaction and return msg
    operationId: commitTransaction
    parameters:
      - name: id
        in: path
        description: Transaction id
        required: true
        type: string
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/transaction"
      '200':
        description: Transaction succesfully commited
        schema:
          $ref: "#/definitions/transaction"
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a transaction
    description: Deletes a transaction.
    operationId: deleteTransaction
    tags:
      - Transactions
    parameters:
      - name: id
        in: path
        description: Transaction id
        required: true
        type: string
    responses:
      '204':
        description: Transaction deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
